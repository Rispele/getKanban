<!DOCTYPE html>
<script>
    let i = 1;
    async function sendRequest() {
        document.getElementById("diceValue").innerText = await (await fetch('http://localhost:5000/roll', { })).text();
    }
    async function sendRequestTeams() {
        document.getElementById("teamsValue").innerText = await (await fetch('http://localhost:5000/add/' + i, { })).text();
        i = i + 1;
    }
</script>
<html>
<body>
Dice: <p id="diceValue">-</p>
<button onclick="sendRequest()">Roll</button>
Teams: <p id="teamsValue"></p>
<button onclick="sendRequestTeams()">Add</button>
</body>
</html>
